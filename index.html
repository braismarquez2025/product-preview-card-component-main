<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <img src="images\image-product-desktop.jpg" alt="img-principal" class="img-desktop" >
    <img src="images\image-product-mobile.jpg" alt="img-principal" class="img-mobile" >

    <div class="data_container">
      <div class="data_container_info">
        <p class="data_container_info-pretitle">Perfume</p>
        <h1 class="data_container_info-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="data_container_info-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="data_container_price">
        <p class="data_container_price-now">$149.99</p>
        <p class="data_container_price-before">$169.99</p>
      </div>

      <p class="data_container_carrito"><img src="images\icon-cart.svg" alt="carrito" class="carrito">Add to Cart</p>
    </div>
  </div>
</body>
</html>
